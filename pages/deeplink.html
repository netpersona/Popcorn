<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening {{ movie_title }} in Plex...</title>
    <style>
        :root {
            --bg-primary: {{ theme_colors['bg-primary'] }};
            --bg-secondary: {{ theme_colors['bg-secondary'] }};
            --bg-tertiary: {{ theme_colors['bg-tertiary'] }};
            --accent: {{ theme_colors['accent'] }};
            --accent-hover: {{ theme_colors['accent-hover'] }};
            --text-primary: {{ theme_colors['text-primary'] }};
            --text-secondary: {{ theme_colors['text-secondary'] }};
            --text-muted: {{ theme_colors['text-muted'] }};
            --border: {{ theme_colors['border'] }};
            --shadow: {{ theme_colors['shadow'] }};
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        h1 {
            color: var(--accent);
            margin-bottom: 20px;
        }
        .loader {
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: var(--accent);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Opening in Plex...</h1>
        <div class="loader"></div>
        <p>If Plex doesn't open automatically, <a href="{{ web_url }}" id="fallback-link">click here</a></p>
    </div>
    <script>
        window.location.href = {{ plex_uri|tojson }};
        
        setTimeout(function() {
            window.location.href = {{ web_url|tojson }};
        }, 3000);
    </script>
</body>
</html>
